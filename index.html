<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Results Summary Component</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="circle">
                <div class="score">76</div>
                <div class="total">of 100</div>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="category reaction">
                <div class="cat-name">Reaction</div>
                <div class="cat-score">80 <span>/100</span></div>
            </div>
            <div class="category memory">
                <div class="cat-name">Memory</div>
                <div class="cat-score">92 <span>/100</span></div>

            </div>
            <div class="category verbal">
                <div class="cat-name">Verbal</div>
                <div class="cat-score">61 <span>/100</span></div>

            </div>
            <div class="category visual">
                <div class="cat-name">Visual</div>
                <div class="cat-score">72 <span>/100</span></div>
            </div>
            <button>Continue</button>
        </div>
    </div>

</body>
</html>
